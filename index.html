<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Division</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #040000; /* Dark black background */
      font-family: 'Trebuchet MS', sans-serif; /* Closest font to the one in the design */
      position: relative;
    }

    /* Main container */
    .container {
      display: flex;
      align-items: center;
      text-align: left;
      z-index: 1; /* Ensure the container content is above the background image */
      transform: translate(0px, -50px); /* Offset by 100px right and 50px down */
    }

    /* Circle style */
    .circle {
      width: 40px;
      height: 40px;
      background-color: #CCB045; /* Gold circle */
      border-radius: 50%;
      margin-right: 20px;
    }

    /* Sport name styling */
    .sport {
      font-size: 4em;
      color: #CCB045; /* Gold color for the text */
    }

    /* Background decorative image, fixed to bottom right */
    body::before {
      content: '';
      position: fixed;
      bottom: 0; /* Position at the bottom */
      right: 0; /* Position at the right */
      width: 500px;
      height: 500px;
      background: url('web_design_ascend.png') no-repeat bottom right; /* Refers to the correct image */
      background-size: contain;
      z-index: 0; /* Keep the background behind other content */
    }

    /* Media query for small screens */
    @media (max-width: 600px) {
      .container {
        transform: translate(0px, -20px); /* Adjust translation for smaller screens */
      }

      .circle {
        width: 30px; /* Smaller circle for mobile */
        height: 30px;
      }

      .sport {
        font-size: 2.5em; /* Smaller font size for mobile */
      }

      body::before {
        width: 250px; /* Smaller background image for mobile */
        height: 250px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Gold circle -->
    <div class="circle"></div>
    
    <!-- Random sport division display -->
    <div class="sport" id="randomSport">
      Loading...
    </div>
  </div>

  <script>
    const sports = [
      "Cycling", 
      "Weightlifting", 
      "Basketball", 
      "Futsal", 
      "Hiking", 
      "Table Tennis", 
      "Running"
    ];

    function getRandomSport() {
      const randomIndex = Math.floor(Math.random() * sports.length);
      return sports[randomIndex];
    }

    // Load a random sport division when the page loads
    document.getElementById("randomSport").textContent = getRandomSport();
  </script>

</body>
</html>
