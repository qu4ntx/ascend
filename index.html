<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Division</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #040000; /* Dark black background */
      font-family: 'Trebuchet MS', sans-serif; /* Closest font to the one in the design */
      position: relative;
    }

    /* Main container */
    .container {
      display: flex;
      align-items: center;
      text-align: left;
    }

    /* Circle style */
    .circle {
      width: 50px;
      height: 50px;
      background-color: #CCB045; /* Gold circle */
      border-radius: 50%;
      margin-right: 20px;
    }

    /* Sport name styling */
    .sport {
      font-size: 5em;
      color: #CCB045; /* Gold color for the text */
    }

    /* Decorative element for bottom corner */
    .bottom-deco {
      position: fixed; /* Fixes the image at the bottom-right of the viewport */
      bottom: 0;
      right: 0;
      width: 500px;
      height: 500px;
      background: url('web_design_ascend.png');
      background-position: left bottom;
      background-size: contain;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Gold circle -->
    <div class="circle"></div>
    
    <!-- Random sport division display -->
    <div class="sport" id="randomSport">
      Loading...
    </div>
  </div>

  <!-- Fixed bottom corner decoration -->
  <div class="bottom-deco"></div>

  <script>
    const sports = [
      "Cycling", 
      "Weightlifting", 
      "Basketball", 
      "Futsal", 
      "Hiking", 
      "Table Tennis", 
      "Running"
    ];

    function getRandomSport() {
      const randomIndex = Math.floor(Math.random() * sports.length);
      return sports[randomIndex];
    }

    // Load a random sport division when the page loads
    document.getElementById("randomSport").textContent = getRandomSport();
  </script>

</body>
</html>
