<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Division</title>

  <!-- Montserrat Alternates font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">

  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #F2C042; /* Background color */
      font-family: 'Montserrat Alternates', sans-serif; /* Use Montserrat Alternates font */
      font-weight: 500; /* Medium weight */
      position: relative;
    }

    /* ASCEND orientation text */
    .header-text {
      position: fixed;
      top: 40px;
      left: 40px;
      font-family: Arial, sans-serif;
      font-size: 1.4em; /* Regular size for desktop */
      font-weight: 500; /* Medium weight */
      color: #0f0500;
      z-index: 10; /* Make sure it stays above all other elements */
    }

    /* Main container */
    .container {
      display: flex;
      flex-direction: column; /* Stack the sports name and description vertically */
      align-items: flex-start;
      text-align: left;
      z-index: 1; /* Ensure the container content is above the background image */
      transform: translate(0px, -50px); /* Offset vertically by 50px */
    }

    /* Row for the circle and sport name */
    .sport-row {
      display: flex;
      align-items: center; /* Align circle and text horizontally */
    }

    /* Circle style */
    .circle {
      width: 40px;
      height: 40px;
      background-color: #0f0500; /* Dark circle */
      border-radius: 50%;
      margin-right: 15px; /* Space between circle and text */
    }

    /* Sport name styling */
    .sport {
      font-size: 4em;
      color: #0f0500; /* Dark color for the text */
    }

    /* Description styling */
    .description {
      font-family: Arial, sans-serif; /* Arial for the description text */
      font-size: 1.2em; /* Subtle smaller text size */
      color: #0f0500; /* Dark color to match the aesthetic */
      max-width: 500px; /* Limit the width to maintain a clean look */
      line-height: 1.5; /* Improve readability */
      margin-top: 10px; /* Space between sport name and description */
    }

    /* Background decorative image, fixed to bottom right */
    body::before {
      content: '';
      position: fixed;
      bottom: 0; /* Position at the bottom */
      right: 0; /* Position at the right */
      width: 500px;
      height: 500px;
      background: url('web_design_ascend3.png') no-repeat bottom right; /* Refers to the correct image */
      background-size: contain;
      z-index: 0; /* Keep the background behind other content */
    }

    /* Media query for small screens */
    @media (max-width: 600px) {
      .container {
        transform: translate(0px, -20px); /* Adjust translation for smaller screens */
      }

      .circle {
        width: 30px; /* Smaller circle for mobile */
        height: 30px;
      }

      .sport {
        font-size: 2.5em; /* Smaller font size for mobile */
      }

      .description {
        font-size: 1em; /* Smaller text for mobile */
        max-width: 300px; /* Reduce max-width on smaller screens */
      }

      body::before {
        width: 250px; /* Smaller background image for mobile */
        height: 250px;
      }

      /* Adjust header text size for smaller screens */
      .header-text {
        font-size: 1.2em; /* Smaller size for mobile */
        top: 20px;
        left: 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Fixed "ASCEND orientation" text in the top-left -->
  <div class="header-text">
    ASCEND orientation
  </div>

  <div class="container">
    <!-- Sport row (circle and name) -->
    <div class="sport-row">
      <!-- Gold circle -->
      <div class="circle"></div>
    
      <!-- Random sport division display -->
      <div class="sport" id="randomSport">
        Loading...
      </div>
    </div>

    <!-- Description text -->
    <div class="description">
      Look around! Find someone from this division and get to know them. But be fast. It's a race!"
    </div>
  </div>

  <script>
    const sports = [
      "cycling", 
      "weightlifting", 
      "basketball", 
      "futsal", 
      "hiking", 
      "table tennis", 
      "running"
    ];

    function getRandomSport() {
      const randomIndex = Math.floor(Math.random() * sports.length);
      return sports[randomIndex];
    }

    // Load a random sport division when the page loads
    document.getElementById("randomSport").textContent = getRandomSport();
  </script>

</body>
</html>
