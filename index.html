<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCEND Club - Random Activity</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000; /* Elegant black background */
      font-family: 'Georgia', serif; /* Serif font for a high-class feel */
      color: #E3B23C; /* Rich gold color */
    }

    /* Central container for content */
    .container {
      text-align: center;
    }

    /* Main header style for ASCEND */
    h1 {
      font-size: 5em; /* Large font for a bold statement */
      font-weight: 600; /* Bold, but not too heavy */
      letter-spacing: 2px; /* Spaced out letters for elegance */
      margin: 0 0 20px 0;
    }

    /* Subheader style for the random activity */
    h2 {
      font-size: 3em; /* Smaller than the main header, but still prominent */
      font-weight: 400; /* Light font weight for contrast with the main header */
      margin: 10px 0 0 0;
    }

    /* Subtle instruction text */
    p {
      font-size: 1.2em;
      color: #F5E6CC; /* Slightly lighter gold for contrast */
      margin: 20px 0 0 0;
      font-style: italic;
    }

    /* Subtle gold line separator for refinement */
    .separator {
      width: 50%;
      height: 2px;
      background-color: #E3B23C; /* Gold line */
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Club name -->
    <h1>ASCEND</h1>
    
    <!-- Gold line separator for elegance -->
    <div class="separator"></div>
    
    <!-- Random activity display -->
    <h2 id="randomWord">Loading...</h2>
    
    <!-- Instruction text -->
    <p>Engage in an activity today</p>
  </div>

  <script>
    const activities = [
      "cycling", 
      "weightlifting", 
      "basketball", 
      "futsal", 
      "hiking", 
      "table tennis", 
      "running"
    ];

    function getRandomActivity() {
      const randomIndex = Math.floor(Math.random() * activities.length);
      return activities[randomIndex];
    }

    // Load random activity when the page loads
    document.getElementById("randomWord").textContent = getRandomActivity();
  </script>

</body>
</html>
