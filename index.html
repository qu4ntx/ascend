<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCEND Sports Division</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000; /* Black background for elegance */
      font-family: 'Arial', sans-serif;
      color: #E3B23C; /* Gold text */
    }

    /* Main card styling */
    .card {
      background-color: #1a1a1a; /* Slightly lighter black for contrast */
      border-radius: 12px;
      padding: 40px 60px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.4); /* Soft shadow for depth */
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    /* Sport name styling */
    .sport {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #F5E6CC; /* Lighter gold for sport text */
    }

    /* Subtext styling */
    .subtext {
      font-size: 1.2em;
      font-style: italic;
      color: #E3B23C; /* Slightly darker gold for subtext */
    }

  </style>
</head>
<body>

  <div class="card">
    <!-- Random sport division display -->
    <div class="sport" id="randomSport">
      Loading...
    </div>
    
    <!-- Subtext instruction -->
    <div class="subtext">
      Engage in this sport today!
    </div>
  </div>

  <script>
    const sports = [
      "Cycling", 
      "Weightlifting", 
      "Basketball", 
      "Futsal", 
      "Hiking", 
      "Table Tennis", 
      "Running"
    ];

    function getRandomSport() {
      const randomIndex = Math.floor(Math.random() * sports.length);
      return sports[randomIndex];
    }

    // Load a random sport division when the page loads
    document.getElementById("randomSport").textContent = getRandomSport();
  </script>

</body>
</html>
